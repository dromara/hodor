spring:
  application:
    name: hodor-client-demo
server:
  port: 8080

logging:
  level:
    root: INFO
  file: log/hodor-client.log
#  pattern:
#    file: '%d{yyyy-MM-dd HH:mm:ss.SSS}  %highlight(%-5level) [%yellow(%thread)] %green(%logger{15}) : %msg%n'
#    console: '%d{yyyy-MM-dd HH:mm:ss.SSS}  %highlight(%-5level) [%yellow(%thread)] %green(%logger{15}) : %msg%n'

hodor:
  appName: hodor-client
  appKey: 1234567
  registryAddress: http://localhost:8080/hodor/registry
  queueSize: 5000
  poolSize: 500
  rootJobLogPath: E:\\data\\hodor-scheudler\\logs
  dataSourceConfig:
    dataSourceClassName: org.h2.jdbcx.JdbcDataSource
    url: jdbc:h2:file:E:\\data\\hodor-scheudler\\db_hodor;IGNORECASE=TRUE
    # url: jdbc:h2:tcp://localhost:9090/E:\\data\\hodor-scheudler\\db_hodor;IGNORECASE=TRUE
    username: test
    password: test
    dataSourceProperties:
      minimumIdle: 4
      maximumPoolSize: 16