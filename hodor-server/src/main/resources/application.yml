spring:
  application:
    name: hodor-scheduler
  profiles:
    include: core

hodor:
  clusterName: hodor
  clusterNodes: 1
  logDir: E:\\data\\hodor-scheduler\\recordset
  netServer:
    host: 0.0.0.0
    port: 8081
  registry:
    namespace: "hodor-test"
    servers: 127.0.0.1:2181
    endpoint: 127.0.0.1:2181
    dataPath: E:\\data\\hodor-scheduler\\register-db
  database:
    driverClass: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/hodor?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
    username: root
    password: 123456

# mybatis-plus
mybatis-plus:
  mapper-locations: classpath*:/mappers/*.xml
  typeEnumsPackage: org.dromara.hodor.model.enums
  configuration:
    map-underscore-to-camel-case: true
    defaultEnumTypeHandler: org.apache.ibatis.type.EnumOrdinalTypeHandler